<!DOCTYPE html>
{% autoescape true %}

<html>
  <!-- [START head_html] -->
  <head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <!-- [END head_html] -->
  <body class='container'>
    <div col-md-9 role='main'>

      <h3>
        There were {{total_responses}} responses
      </h3>
     
      <p>
      {% for question in result_summary %}
         <table class='table table-bordered table-striped'>
              <thead>
                {{ question }}
              </thead>
              {% for answer in result_summary[question] %}
              <tr>
                <th>
                  {{ answer }}
                </th>
                <th>
                  {{ result_summary[question][answer] }}
                </th>
              </tr>
              {% endfor %}
        </table>
      {% endfor %}
    </div>

  </body>
</html>




{% endautoescape %}
